<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/41ec19fc6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="playListContainer"></div>
        <audio src="" controls class="audioTag">
            Your browser does not support the audio elements.
        </audio>
        <div class="currentAndTotleTime">00:00 / 00:00</div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>
        <div class="musicPlayer">
            <i class="fas fa-step-backward controls previousButton"></i>
            <i class="fas fa-play-circle controls playButton"></i>
            <i class="far fa-pause-circle controls pauseButton"></i>
            <i class="fas fa-step-forward controls nextButton"></i>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
